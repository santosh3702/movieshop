<h1>Welcome to my shop!</h1>
<div id="container">
<h3>We the following movies avaliable:</h3>
<div id ="myMovieList">
    <div *ngFor="let movie of movieList" class="movieItem {{movie.split(' ').join(' ')}}" (click)="selectedMovie(movie)"><span class="movieName">{{movie}}</span></div>
</div>
<!--Recently added movie: {{recentMovie}}<br>-->
<div id="myCart">
<h3>Cart:</h3>
<ul>
    <li *ngFor="let item of cart">{{item}}</li>
</ul>
</div>
</div>
